            </a>
        </div>
        <a href="/all-books.html" class="font-medium color-primary mb-4">Explore</a>

        <a href="#" class="font-medium color-primary mb-4" data-bs-toggle="modal" data-bs-target="#modalAddBook">Add Book</a>
    </div>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg bg-white shadow">
                <div class="container-fluid px-4">
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item my-auto" onclick="toggledNavigation()">
                                <i data-feather="menu"></i>
                            </li>
                            <li class="nav-item dropdown ms-3">

                        <a href="/dashboard.html" class="navbar-brand d-flex align-items-center justify-content-center me-0">

                            <div class="fs-4 font-medium ms-2">Library</div>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- Modal add book -->
            <div class="modal fade" id="modalAddBook" tabindex="-1" aria-labelledby="modalAddBook" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content p-4">
                        <div class="modal-header border-0">
                            <h1 class="modal-title font-medium fs-4" id="modalAddBook">Add data</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-md-2 col-lg-2 col-form-label font-medium">
                                    Url image
                                </div>
                                <div class="col-md-10 col-lg-10">
                                    <input type="text" name="url" id="url" class="form-control py-2" placeholder="Url image ...">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 col-lg-2 col-form-label font-medium">
                                    Title
                                </div>
                                <div class="col-md-10 col-lg-10">
                                    <input type="text" name="title" id="title" class="form-control py-2" placeholder="Title ...">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-2 col-lg-2 col-form-label font-medium">
                                    Description
                                </div>
                                <div class="col-md-10 col-lg-10">
                                    <textarea class="form-control" name="description" id="description" rows="6" placeholder="Description ..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn background-warning text-white py-2 px-4">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid px-4">
                <section class="d-flex justify-content-center mt-5">
                    <div class="search shadow rounded-pill" role="search">
                        <input class="form-control rounded-pill py-3" type="search" placeholder="Search book ..." aria-label="Search">
                    </div>
                </section>
                <section id="list-book">
                    <div class="">
                        <div class="d-flex align-items-center justify-content-between pt-5 pb-4">
                            <h5 class="font-medium mb-0">List Book</h5>
                            <button class="btn background-warning text-white py-2 px-3" data-bs-toggle="modal" data-bs-target="#modalAddBook">Add Book</button>
                        </div>
                        <div id="cardWrapper" class="d-flex flex-wrap list-all-books"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        feather.replace()
