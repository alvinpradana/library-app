<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

                        <h1 class="home-title title-cover font-medium">Book is a window <br> to the world</h1>

                    </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <div class="row" style="height: 100vh;">
                        <div class="d-flex flex-column">
                            <div class="logo ms-auto p-3">
                                <img src="./assets/img/logo.png" alt="Logo Brand">
                            </div>
                            <div class="content mt-5">
                                <div class="head mb-5 color-primary">
                                    <h1 id="title" class="fw-bold font-xtrabold"></h1>

                                <form id="form">

                            </div>
                            <div class="footer fw-semibold font-bold color-primary mt-auto">
                                <span class="color-secondary font-bold">By signing up, you agree to Book's</span> <br> Terms and Condition <span class="color-secondary font-bold">&</span> Privacy Policy
                            </div>
                        </div>
                    </div>

            </div>

    </main>
